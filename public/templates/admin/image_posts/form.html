<div class="box box-primary">
    <!-- form start -->
    <form role="form" method="post" action="" ng-form-process="" name="form">
        <div class="box-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Text:</label>
                        <textarea class="form-control" ng-model="model.text" name="text"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <img ng-src="{{model.image}}" width="200" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Status:</label>
                        <select class="form-control" name="status" ng-model="model.status">
                            <option ng-repeat="(key, value) in lists.statuses" value="{{ value }}" >{{ key }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <table width="100%">
                            <tr>
                                <th>Rate</th>
                                <th>Bads</th>
                                <th>Goods</th>
                                <th>Sends</th>
                            </tr>
                            <tr>
                                <td>{{ model.rate }}</td>
                                <td>{{ model.tg_bad }}</td>
                                <td>{{ model.tg_good }}</td>
                                <td>{{ model.count_sends }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div><!-- /.box-body -->

        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<span us-spinner spinner-theme="bigBlue" ng-show="loading"></span>
