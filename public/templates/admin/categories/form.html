<div class="box box-primary">
    <!-- form start -->
    <form role="form" method="post" action="" ng-form-process="" name="form">
        <div class="box-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" placeholder="Name" ng-model="model.name" name="name">
                    </div>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Key words(use ,):</label>
                        <input type="text" class="form-control" placeholder="Key words" ng-model="model.key_words" name="key_words">
                    </div>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<span us-spinner spinner-theme="bigBlue" ng-show="loading"></span>
