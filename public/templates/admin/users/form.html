<div class="box box-primary">
    <!-- form start -->
    <form role="form" method="post" action="" ng-form-process="" name="form">
        <div class="box-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="user-name">Name:</label>
                        <input type="text" class="form-control" id="user-name" placeholder="Name" ng-model="model.name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="user-email">Email:</label>
                        <input type="text" class="form-control" id="user-email" placeholder="Email" ng-model="model.email" name="email" maxlength="75">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="user-phone">Phone:</label>
                        <input type="text" class="form-control" id="user-phone" placeholder="Phone" ng-model="model.phone" name="phone" maxlength="75">
                    </div>
                    <div class="form-group">
                        <label for="user-new_password">Password</label>
                        <input type="text" class="form-control" id="user-new_password" placeholder="New password" ng-model="model.new_password" name="new_password" maxlength="20">
                        <p class="help-block">Set new password</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Role:</label>
                        <select class="form-control" name="role" ng-model="model.role">
                            <option ng-repeat="(key, value) in lists.roles" value="{{ value }}" >{{ key }}</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Status:</label>
                        <select class="form-control" name="status" ng-model="model.status">
                            <option ng-repeat="(key, value) in lists.statuses" value="{{ value }}" >{{ key }}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div><!-- /.box-body -->

        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<span us-spinner spinner-theme="bigBlue" ng-show="loading"></span>
