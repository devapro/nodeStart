<div class="box box-primary">
    <!-- form start -->
    <form role="form" method="post" action="" ng-form-process="" name="form">
        <div class="box-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Text:</label>
                        <input type="text" class="form-control" placeholder="Text" ng-model="model.text" name="text">
                    </div>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Tg ids(use ,):</label>
                        <input type="text" class="form-control" placeholder="Tg ids" ng-model="model.tg_ids" name="tg_ids">
                    </div>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<span us-spinner spinner-theme="bigBlue" ng-show="loading"></span>
